apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    security:
# we need to store these credentials in secrets management tool such as hashicorp vault. 
      admin_user: admin
      admin_password: prom-operator

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: ocr-model-folder
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "ocr-model"

---
